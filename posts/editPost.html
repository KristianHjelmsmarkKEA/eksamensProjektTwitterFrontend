<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./editPost.css">
    <link rel="stylesheet" href="../global.css">
    <script src="../global.js"></script>
</head>
<body>

<div id="edit-post-div">
    <h1 id="edit-post-label">Editing post</h1> <br>

    <div id="inner-edit-post-card">

        <div class="text-wrapper">
            <div class="edit-hashtag-input">
                <label id="label-for-edit-hashtag">Chose or create new Hashtags!</label>
                <select id="edit-drop-down-hashtags"></select>
            </div>
            <div class="image-wrapper">
                <label id="label-for-edit-url">Image-URL: </label>
                <input id="edit-image-link" placeholder="">
            </div>
            <div class="edit-textarea-input-wrapper">
                <textarea id="edit-textarea-input"></textarea>
            </div>
            <div id="buttons">
                <a href="./allPosts.html"><button onclick="editPostInformation()" id="button-save-edited-post">Save new post</button></a>
                <a href="./allPosts.html"><button id="cancel-button">Cancel</button></a>
            </div>
        </div>
    </div>

</div>


<script src="../lib/HTMLEscape.js"></script>
<script src="../posts/editPost.js"></script>
</body>
</html>
