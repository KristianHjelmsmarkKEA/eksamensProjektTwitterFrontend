<body>

<div id="new-post-card">
    <h1 id="new-post-label">Creating new post</h1> <br>

        <div class="new-post-wrapper">

            </div>
            <div class="image-wrapper">
                <label id="label-for-url">Image-URL: </label>
                <input id="image-link">
            </div>
            <div class="textarea-input-wrapper">
                <textarea id="textarea-input"></textarea>
            </div>
            <div id="buttons">
                <a href="./allPosts.html"><button id="button-save-post">Save new post</button></a>
                <a href="./allPosts.html"><button id="cancel-button">Cancel</button></a>
            </div>
        </div>
